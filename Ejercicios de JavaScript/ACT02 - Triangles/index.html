<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anàlisi de triangles</title>
    <link rel="stylesheet" href="style.css">
    <script src="../lib/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <main>
        <h1>Anàlisi de triangles</h1>
        <section id="costats">
            <div>
                <p>Costat Petit</p>
                <input id="petit" type="number" min="0" value="1" />
            </div>
            <div>
                <p>Costat Mitjà</p>
                <input id="mitja" type="number" min="0" value="1" />
            </div>
            <div>
                <p>Costat Gran</p>
                <input id="gran" type="number" min="0" value="1" />
            </div>
        </section>
        <button id="analitza">Analitza</button>
        <section id="resultat">
            <div id="res1"></div>
            <div id="res2"></div>
            <div id="res3"></div>
        </section>
    </main>
</body>

</html>
