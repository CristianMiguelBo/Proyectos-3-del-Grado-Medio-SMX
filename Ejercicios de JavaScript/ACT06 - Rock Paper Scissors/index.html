<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="../lib/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Rock - Paper - Scissors</h1>
    <div id="container" class="oa">
        <div id="human" class="player fl w40">
            <p>Human</p>
            <div class="choice"></div>
            <p class="score">0</p>
        </div>
        <div class="fl w20">
            <div class="explain">
                <p>Keys</p>
                <div class="expopt"><span class="rock"></span>1</div>
                <div class="expopt"><span class="paper"></span>2</div>
                <div class="expopt"><span class="scissors"></span>3</div>
            </div>
        </div>
        <div id="computer" class="player fl w40">
            <p>Computer</p>
            <div class="choice"></div>
            <p class="score">0</p>
        </div>
    </div>
</body>
</html>
