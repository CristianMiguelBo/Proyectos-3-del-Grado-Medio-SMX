<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="../lib/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <main>
        <div>
            <img src="img/card.png" alt="Targeta Gold" title="Targeta Gold"/>
            <h2>Afegeix despesa</h2>
            <input type="text" id="concepte" value="" placeholder="concepte de la despesa" />
            <input type="number" id="valor" value="" min="0" step="0.05" placeholder="€"/>
            <br/>
            <input type="button" id="afegeixDespesa" value="Afegeix-la" />
            <h2>Recarrega la teva targeta</h2>
            <select id="quantitatRecarrega">
                <option value="5">5€</option>
                <option value="10">10€</option>
                <option value="15">15€</option>
                <option value="20">20€</option>
            </select>
            <input type="button" id="recarregaTargeta" value="Recarrega-la" />
        </div>
        <div>
            <h2>Registre d'ús de la targeta</h2>
            <table id="registre">
                <tr>
                    <th>Concepte</th>
                    <th>€</th>
                </tr>
            </table>
            <h3>Saldo disponible: <span id="saldo">0</span>€</h3>
        </div>
    </main>
</body>

</html>
