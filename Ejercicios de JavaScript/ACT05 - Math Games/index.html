<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Games</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="../lib/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Math Games</h1>
    <div id="game">
        <div id="container" class="oa">
            <div id="num1"></div>
            <div id="op" class="operacio"></div>
            <div id="num2"></div>
            <div id="eq" class="operacio">=</div>
            <div id="res">20</div>
        </div>
        
        <div id="scontainer">
            <div>
                LIVES:
                <span class="life" id="life1"></span>
                <span class="life" id="life2"></span>
                <span class="life" id="life3"></span>
            </div>
            <div id="keyhelp">
                <img id="left" src="images/key-left.png"/>
                <img id="right" src="images/key-right.png"/>
            </div>
            <div>
                SCORE: <span id="score">0</span>
            </div>
        </div>
    </div>
    <div id="gameover">
        <h2>GAME OVER</h2>
        <p>Your score: <span id="score2">0</span> points</p>
    </div>
</body>
</html>
